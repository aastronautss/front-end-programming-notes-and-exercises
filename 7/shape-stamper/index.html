<!doctype html>
<html>
  <head>
    <title>Shape Stamper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <canvas width="800" height="500"></canvas>

    <ul>
      <li><a class="drawing_method" data-method="circle" href="#">Circle</a></li>
      <li><a class="drawing_method" data-method="square" href="#">Square</a></li>
      <li><a class="drawing_method" data-method="triangle" href="#">Triangle</a></li>
      <li><a id="clear" href="#">Clear canvas</a></li>
      <li>
        <form action="" method="get">
          <fieldset>
            <label>Color: <input type="text"></label>
          </fieldset>
        </form>
      </li>
    </ul>
  </body>
</html>
