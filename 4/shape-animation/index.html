<!DOCTYPE html>
<html>
  <head>
    <title>Shape Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="screen"></div>
      <p id="controls"><a id="start" href="#">Start</a> | <a id="stop" href="#">Stop</a></p>
      <form action="" method="post">
        <h1>Add a shape</h1>
        <fieldset>
          <h2>Type</h2>
          <label><input type="radio" name="shape" value="square" checked>Square</label>
          <label><input type="radio" name="shape" value="circle">Circle</label>
          <label><input type="radio" name="shape" value="star">Star</label>

          <dl>
            <dt>Starting Point</dt>
            <dd>
              <input type="number" name="start_x" min="0" placeholder="x:">
              <input type="number" name="start_y" min="0" placeholder="y:">
            </dd>

            <dt>Ending Point</dt>
            <dd>
              <input type="number" name="end_x" min="0" placeholder="x:">
              <input type="number" name="end_y" min="0" placeholder="y:">
            </dd>
          </dl>

          <input type="submit" value="Add">
        </fieldset>
      </form>
    </main>
  </body>
</html>
